<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to iPhone's Calculator</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <input type="text" class="input" value="0">
        <div class="btndiv">
            <button class="btn btntop ">AC</button>
            <button class="btn btntop">+/-</button>
            <button class="btn btntop">%</button>
            <button class="btn btntop btnright">รท</button>
        </div>
        <div class="btndiv2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btnright">x</button>
        </div>
        <div class="btndiv3">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btnright">-</button>
        </div>
        <div class="btndiv4">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btnright">+</button>
        </div>
        <div class="btndiv5">
            <button class="btn" id="zero">0</button>
            <div class="bottombtn">
                <button class="btn">.</button>
                <button class="btn btnright">=</button>
            </div>            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
